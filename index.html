<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯色背景 - SolidColor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #3498db;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 0.9rem;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.5);
        }

        .footer a:hover {
            border-bottom-style: solid;
        }

        .lang-switch {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .lang-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        [data-lang] {
            display: none;
        }

        [data-lang].active {
            display: inline;
        }

        @media (max-width: 768px) {
            .footer {
                font-size: 0.8rem;
                padding: 0.8rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .lang-switch {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="content">
            <span data-lang="zh" class="active">访问 <a href="https://github.com/SolidColor/SolidColor.github.io" target="_blank">GitHub</a> 获取更多纯色背景</span>
            <span data-lang="ja">より多くの単色背景は <a href="https://github.com/SolidColor/SolidColor.github.io" target="_blank">GitHub</a> でご覧いただけます</span>
            <span data-lang="en">Visit <a href="https://github.com/SolidColor/SolidColor.github.io" target="_blank">GitHub</a> for more solid color backgrounds</span>
        </div>
        <div class="lang-switch">
            <button class="lang-btn active" data-switch-lang="zh">中</button>
            <button class="lang-btn" data-switch-lang="ja">日</button>
            <button class="lang-btn" data-switch-lang="en">En</button>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.switchLang;
                
                // 更新按钮状态
                document.querySelectorAll('.lang-btn').forEach(b => {
                    b.classList.toggle('active', b === btn);
                });
                
                // 更新文本显示
                document.querySelectorAll('[data-lang]').forEach(el => {
                    el.classList.toggle('active', el.dataset.lang === lang);
                });
                
                // 更新 HTML lang 属性
                document.documentElement.lang = lang;
            });
        });
    </script>
</body>
</html>
